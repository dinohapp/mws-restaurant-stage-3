<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#1f76b1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="canonical" href="http://localhost:8000/"/>
  <meta name="Description" content="Restaurant Reviews specific restaurant">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <a class="skiplink" href="#restaurant-container">Skip to restaurant information</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map of restaurants">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-wrapper">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-wrapper">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <button onclick="addReviewToggle()">Add Review</button>
      <div id="reviewToggle">
        <h2>Add Review</h2>
        <form id="addReviewForm">
          <label for="author">Name:</label>
          <input id="author" name="author" type="text">
          <label for="rating">Rating:</label>
          <select id="rating" aria-label="Select restaurant rating 1-5" name="Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment"></textarea>
          <button class="submit" onclick="addReview()">Add Review</button>
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script async type="application/javascript" charset="utf-8" src="js/main.js"></script> -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script async type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap"></script>
  <!-- AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo -->
  <!-- End scripts -->

</body>

</html>
